<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
(async () => {
    const API = "https://tenderfrozen.com/wp-json";
    const PHONE = "01111358504";
    const PASSWORD = "Roston2030";

    // -----------------------------------------------------
    // 1) تسجيل الدخول
    // -----------------------------------------------------
    async function login() {
        const res = await fetch(`${API}/shrms/v1/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ phone: PHONE, password: PASSWORD })
        });

        const data = await res.json();
        console.log("LOGIN RESPONSE:", data);

        if (!res.ok || !data.success) {
            console.error("Login failed:", data);
            return null;
        }

        return data.data.token;
    }

    // -----------------------------------------------------
    // 2) جلب الأوردرات
    // -----------------------------------------------------
    async function getOrders(token) {
        const res = await fetch(`${API}/wc/v3/orders?per_page=100`, {
            method: "GET",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            }
        });

        const data = await res.json();
        console.log("ORDERS RESPONSE:", data);

        if (!res.ok) {
            console.error("Orders fetch failed:", data);
            return null;
        }

        return data;
    }

    // -----------------------------------------------------
    // 3) جلب المنتجات (بنفس منطق جلب الأوردرات)
    // -----------------------------------------------------
    async function getProducts(token) {
        const res = await fetch(`${API}/wc/v3/products?per_page=100`, {
            method: "GET",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            }
        });

        const data = await res.json();
        console.log("PRODUCTS RESPONSE:", data);

        if (!res.ok) {
            console.error("Products fetch failed:", data);
            return null;
        }

        return data;
    }

    // -----------------------------------------------------
    // تشغيل كل شيء
    // -----------------------------------------------------
    const token = await login();

    if (token) {
        console.log("TOKEN:", token);

        // جلب الأوردرات
        await getOrders(token);

        // جلب المنتجات
        // await getProducts(token);
    }
})();
</script>

</body>
</html>
